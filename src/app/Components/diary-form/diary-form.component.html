<div class="row p-3 w-50">
  <div class="col">
    <form (ngSubmit)="onSubmit()" [formGroup]="diaryForm">
      <div class="form-group">
        <label for="date">Date</label>
        <input type="text" class="form-control" formControlName="date" />
        <label for="entry">Entry</label>
        <input type="text" class="form-control" formControlName="entry" />
      </div>
      <button
        [disabled]="
          diaryForm.value.date == null || diaryForm.value.entry == null
        "
        class="btn btn-success"
      >
        Submit
      </button>
    </form>
  </div>
</div>
